name: Trigger action

on:
  workflow_dispatch:

env:
  TEST_ENV: ${{ secrets.TEST_ENV }}

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run index.js
        run: node index.js
        env:
          TEST_ENV: ${{ secrets.TEST_ENV }}
