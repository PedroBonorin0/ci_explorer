name: Trigger action

on:
  workflow_dispatch:

env:
  SUPER_SECRET: ${{ secrets.SUPER_SECRET }}

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run index.js
        run: node index.js
        env:
          SUPER_SECRET: ${{ secrets.SUPER_SECRET }}
