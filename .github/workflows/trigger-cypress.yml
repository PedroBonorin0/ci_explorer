name: Trigger Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      data-collection: ${{ steps.changes.outputs.data-collection }}
      evidence: ${{ steps.changes.outputs.evidence }}
      contract: ${{ steps.changes.outputs.contract }}
      map: ${{ steps.changes.outputs.map }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            data-collection:
              - 'src/pages/components/Tabs/DataCollectionTab/**'
            evidence:
              - 'src/pages/components/Tabs/EvidenceTab/**'
            contract:
              - 'src/pages/contract-creation/**'
            map:
              - 'src/pages/map/**'

  data-collection-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.data-collection == 'true'
    uses: ./.github/workflows/main.yml
    with:
      group: "Data-Collection"
    secrets: inherit

  evidence-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.evidence == 'true'
    uses: ./.github/workflows/main.yml
    with:
      group: "Evidence"
    secrets: inherit

  contract-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.contract == 'true'
    uses: ./.github/workflows/main.yml
    with:
      group: "Contract"
    secrets: inherit

  map-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.map == 'true'
    uses: ./.github/workflows/main.yml
    with:
      group: "Map"
    secrets: inherit
